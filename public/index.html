<!DOCTYPE html>
<html ondrop="return false" ondrag="return false" onpaste="return false" oncontextmenu="return false" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="/css/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="main-container">
      <div class="login-container">
        <h2 style="width: 100%;">LOGGIN</h2>
        <h4 style="width: 100%;">insert your nickname:</h4>
        <input type="text" class="input-login" placeholder="--" id="username">
        <button type="button" class="login-button" onclick="joinChat()">drop in</button>
      </div>
    </div>
    <script>
    function joinChat() {
      var username = document.querySelector('#username').value;
      if (username.length <= 0) {
        alert('El nombre de usuario es requerido.');
      } else {
        window.location = '/chat/' + username;
      }
    }
    </script>
    <script src="/js/jq.js" charset="utf-8"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/logica.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
