<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CHAT</title>
    <link rel="stylesheet" href="/css/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="loader">
      <button type="button" class="login-button" onclick="conectarChat()">stablish interconnection</button>
    </div>
    <div class="user-list">
      <div class="infront">
        <h3 align="center">active guests</h3>
        <hr class="divider">
      </div>
      <ol id="lista-users"></ol>
    </div>
    <div class="main-container">
      <div class="text-container">
        <div class="mensajes-container">
        </div>
        <div class="input-chat">
          <input type="text" id="input" placeholder="post" onkeypress="enviarMensaje(event)">
        </div>
      </div>
    <script src="/js/jq.js" charset="utf-8"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/logica.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
